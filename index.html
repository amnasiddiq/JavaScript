<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS-No Copyright sounds</h1>
            <div>
                <div class="songItem">
                    <img src="7.jpg" alt="1">
                    <span class="songName">Back it Up</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="0" class="songItemPlay fa-regular fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="7.jpg" alt="2">
                    <span class="songName">Back it Up</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="1" class="songItemPlay fa-regular fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="7.jpg" alt="3">
                    <span class="songName">Back it Up</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="2" class="songItemPlay fa-regular fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="7.jpg" alt="4">
                    <span class="songName">Back it Up</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="3" class="songItemPlay fa-regular fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="7.jpg" alt="5">
                    <span class="songName">Back it Up</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="4" class="songItemPlay fa-regular fa-circle-play"></i></span>
                    </span>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-3x fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="43px" alt=""id="gif"> <span id="masterSongName">Beat it up</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5f3bd6397b.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
